<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <title>Список студентов</title>
</head>

<body>
  <h1>Список студентов</h1>

  <!-- Фильтры -->
  <div>
    <label>ФИО: <input type="text" id="filter-name"></label>
    <label>Факультет: <input type="text" id="filter-faculty"></label>
    <label>Год начала обучения: <input type="number" id="filter-start-year"></label>
    <label>Год окончания обучения: <input type="number" id="filter-end-year"></label>
  </div>

  <!-- Таблица -->
  <table id="students-table">
    <thead>
      <tr>
        <th data-sort="fio">Ф. И. О. студента</th>
        <th data-sort="faculty">Факультет</th>
        <th data-sort="birthday">Дата рождения и возраст</th>
        <th data-sort="study-years">Годы обучения</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Форма добавления студента -->
  <form id="add-student-form">
    <div class="error" id="error-message"></div>
    <label>Имя: <input type="text" id="first-name" required></label>
    <label>Фамилия: <input type="text" id="last-name" required></label>
    <label>Отчество: <input type="text" id="middle-name" required></label>
    <label>Дата рождения: <input type="date" id="birth-date" required></label>
    <label>Год начала обучения: <input type="number" id="start-year" required></label>
    <label>Факультет: <input type="text" id="faculty" required></label>
    <button type="submit">Добавить студента</button>
  </form>
</body>

</html>
